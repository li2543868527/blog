<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/styleForIndex.css}">
	<title>ブログ編集</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<a>
				<img th:src="@{/images/logo.png}" alt="">
			</a>
		</div>
		<div class="search-bar">
			<form th:action="@{/index/search}" method="get">
				<input type="text" name="term" placeholder="search">
				<button type="submit">search</button>
			</form>
		</div>

		<nav class="navigation">
			<ul>
				<li><a th:href="@{/index}" data-text="ホームページ">ホームページ</a></li>
				<li><a th:href="@{/author}" data-text="自己紹介">自己紹介</a></li>
				<li><a th:href="@{/index/register}" data-text="新規ブログ">新規ブログ</a></li>
				<li><a th:href="@{/logout}" data-text="ログアウト">ログアウト</a></li>
			</ul>
		</nav>
	</header>
	<main class="main-content">
		<div class="blog-form">
			<h2>ブログ編集</h2>
			<form th:action="@{/index/edit/{blogId}/process(blogId=${blog.blogId})}" method="post"
				enctype="multipart/form-data">


				<label for="title">タイトル</label>
				<input type="text" id="title" name="blogTitle" th:value="${blog.blogTitle}" required>

				<label for="image">画像</label>
				<input type="file" id="image" name="blogImage" accept="image/*">

				<label for="date">日付</label>
				<input type="date" id="date" name="registerDate" th:value="${blog.registerDate}" required>


				<label for="content">内容</label>
				<textarea id="content" name="blogDetails" rows="8" required th:text="${blog.blogDetails}"></textarea>

				<input type="hidden" name="blogId" th:value="${blog.blogId}">

				<button type="submit">更新</button>
			</form>
		</div>
	</main>


	<footer class="footer">
		<p>&copy; 2023 lhc</p>
	</footer>
</body>

</html>
