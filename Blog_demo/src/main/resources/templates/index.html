<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/styleForIndex.css}">
	<title>ブログホームページ</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<a>
				<img th:src="@{/images/logo.png}" alt="">
			</a>
		</div>
		<div class="search-bar">
			<form th:action="@{/index/search}" method="get">
				<input type="text" name="term" placeholder="search">
				<button type="submit">search</button>
			</form>
		</div>

		<nav class="navigation">
            
            <ul th:if="${userName == null}">
                <li><a th:href="@{/login}" data-text="ログイン">ログイン</a></li>
                <li><a th:href="@{/index/register}" data-text="新規登録">新規登録</a></li>
            </ul>
            <ul th:if="${userName != null}">
                <li><a th:href="@{/index}" data-text="ホームページ">ホームページ</a></li>
                <li><a th:href="@{/author}" data-text="自己紹介">自己紹介</a></li>
                <li><a th:href="@{/index/register}" data-text="新規ブログ">新規ブログ</a></li>
                <li><a th:href="@{/logout}" data-text="ログアウト">ログアウト</a></li>
            </ul>
            <audio controls th:src="@{/mp3/music.mp3}" type="audio/mp3">音楽</audio>
        </nav>
	</header>
	<main class="main-content">
		
		
		
		<div class="blog-preview">
			<ul class="blog-preview">
				<li th:each="list:${list}">
					<a th:href="@{/index/blog/{blogId}(blogId=${list.blogId})}">
						<img th:src="@{/temp/blog-img/{imagePath}(imagePath=${list.blogImage})}" alt="">
						<h2 th:text="${list.blogTitle}"></h2>
						<p th:text="${list.blogDetails}"></p>
					</a>
				</li>
			</ul>
		</div>
	</main>
	<footer class="footer">
		<a href="https://info.flagcounter.com/hRQh"><img src="https://s11.flagcounter.com/count2/hRQh/bg_FFFFFF/txt_000000/border_CCCCCC/columns_8/maxflags_12/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
		<p>&copy; 2023 lhc</p>
		
	</footer>


</body>

</html>
